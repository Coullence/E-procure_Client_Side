<!-- Title group  -->

<h3>Orders </h3>
  <p *ngIf="OrderData.length <= 0" class="no-data">There is no Orders added yet!</p>
  
  <div class="container-fluid" *ngIf="OrderData.length > 0">
    <div class="mat-elevation-z8">
      <mat-form-field class="search-form-field" floatLabel="never">
        
        <input matInput [(ngModel)]="searchKey" placeholder="Search? Start Typing..." autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
        
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
        
  
        <ng-container matColumnDef="orderName">
          <th mat-header-cell *matHeaderCellDef> Order Name </th>
          <td mat-cell *matCellDef="let element"> {{element.orderName}} </td>
        </ng-container>
        <ng-container matColumnDef="prodCategory">
            <th mat-header-cell *matHeaderCellDef> Product Category </th>
            <td mat-cell *matCellDef="let element"> {{element.prodCategory}} </td>
          </ng-container>

          <ng-container matColumnDef="prodSupplier">
            <th mat-header-cell *matHeaderCellDef> Product Supplier </th>
            <td mat-cell *matCellDef="let element"> {{element.prodSupplier}} </td>
          </ng-container>

          <ng-container matColumnDef="expectedDate">
            <th mat-header-cell *matHeaderCellDef>Date Expected </th>
            <td mat-cell *matCellDef="let element"> {{element.expectedDate}} </td>
          </ng-container>

  

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <br>
  <a routerLink="/Admin/manageorders">Readmore...</a>
