<!-- Title group  -->
<h3 class="mat-h1">Suppliers</h3>
  <p *ngIf="SupplierData.length <= 0" class="no-data">There is no Employee added yet!</p>
  
  <div class="container-fluid" *ngIf="SupplierData.length > 0">
    <div class="mat-elevation-z8">
      <mat-form-field class="search-form-field" floatLabel="never">
        
        <input matInput [(ngModel)]="searchKey" placeholder="Search? Start Typing..." autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
        
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="jobGroup">
            <th mat-header-cell *matHeaderCellDef> Job Group </th>
            <td mat-cell *matCellDef="let element"> {{element.jobGroup}} </td>
          </ng-container>
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <br>
  <a routerLink="/Admin/managesuppliers">Readmore...</a>
