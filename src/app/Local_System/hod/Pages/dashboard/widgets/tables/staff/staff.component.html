<!-- Title group  -->

  <h3 class="mat-h1">Staffs</h3>


<p *ngIf="StaffData.length <= 0" class="no-data">There is no Staff yet added yet!</p>

<div class="container-fluid" *ngIf="StaffData.length > 0">
  <div class="mat-elevation-z8">
    <mat-form-field class="search-form-field" floatLabel="never">
        
      <input matInput [(ngModel)]="searchKey" placeholder="Search? Start Typing..." autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
      
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>


      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Staff Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} &nbsp;   {{element.lastName}} </td>
      </ng-container>

        <ng-container matColumnDef="jobId">
          <th mat-header-cell *matHeaderCellDef> Job Id </th>
          <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
        </ng-container>
        

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Approved on</th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
