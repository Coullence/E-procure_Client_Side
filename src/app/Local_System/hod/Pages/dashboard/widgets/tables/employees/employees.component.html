<!-- Title group  -->

  
  <h3>Registered Employees </h3>
     
      
    
  <p *ngIf="EmployeeData.length <= 0" class="no-data">There is no Employee added yet!</p>
  
  
 

  <div class="container-fluid" *ngIf="EmployeeData.length > 0">
    <div class="mat-elevation-z8">
      <mat-form-field class="search-form-field" floatLabel="never">
        
        <input matInput [(ngModel)]="searchKey" placeholder="Search? Start Typing..." autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
        
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Employee Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
       
         
          <ng-container matColumnDef="jobGroup">
            <th mat-header-cell *matHeaderCellDef> Job Group </th>
            <td mat-cell *matCellDef="let element"> {{element.jobGroup}} </td>
          </ng-container>
          <ng-container matColumnDef="jobId">
            <th mat-header-cell *matHeaderCellDef> Job Id </th>
            <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
          </ng-container>
       
          <ng-container matColumnDef="requestAs">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.requestAs}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <br>
  <a routerLink="/hod/manageemployees">Readmore...</a>
